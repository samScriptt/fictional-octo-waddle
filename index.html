<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma em Movimento</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            position: relative;
        }
        #square {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="square"></div>
    </div>
    <button id="moveButton">Mover</button>

    <script>
        const square = document.getElementById('square');
        const button = document.getElementById('moveButton');

        button.addEventListener('click', () => {
            const currentLeft = parseInt(window.getComputedStyle(square).left, 10);
            square.style.left = `${currentLeft + 50}px`;
        });
    </script>
</body>
</html>
